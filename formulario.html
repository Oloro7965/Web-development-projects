<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="formCss.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="Email" id="Email" required>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação ?</label>
            <label><input type="radio" name="DevWeb" value="Front-end" checked>Front-end</label>
            <label><input type="radio" name="DevWeb" value="Back-end">Back-end</label>
            <label><input type="radio" name="DevWeb" value="Full-Stack">Full-Stack</label>
        </div>
        <div class="campo">
            <label for="Senioridade">Sênioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as linguagens que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1">Python
                <input type="checkbox" id="tecnologia2" name="tecnologia2">Java
                <input type="checkbox" id="tecnologia3" name="tecnologia3">C
                <input type="checkbox" id="tecnologia4" name="tecnologia4">C++
                <input type="checkbox" id="tecnologia5" name="tecnologia5">R
                <input type="checkbox" id="tecnologia6" name="tecnologia6">Javascript
                <input type="checkbox" id="tecnologia7" name="tecnologia7">Html
                <input type="checkbox" id="tecnologia8" name="tecnologia8">Css
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label>Conte um pouco a sua experiência</label>
            <br>
            <textarea rows="6" style="width: 26em" id="experiência" name="experiência">
            </textarea>
        </div>
        <button class="botao"  type="submit">Concluir</button>
    </form>
</body>
</html>
